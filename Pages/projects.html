<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects | Elie Nomwende Bambara</title>

  <link rel="stylesheet" href="../Style/main.css" />
  <link rel="stylesheet" href="../Style/components.css" />
  <link rel="stylesheet" href="../Style/responsive.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="../index.html">Elie<span class="dot">.</span></a>

      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">☰</button>
        <ul class="nav-menu" id="navMenu">
          <li><a class="nav-link" href="../index.html">Home</a></li>
          <li><a class="nav-link" href="projects.html">Projects</a></li>
          <li><a class="nav-link" href="experience.html">Experience</a></li>
          <li><a class="nav-link" href="resume.html">Resume</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
          <li><button class="theme-btn" id="themeBtn" type="button" aria-label="Toggle dark mode">🌙</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="section-head">
        <h1>Projects</h1>
        <p class="muted">A selection of work across cloud, software, and systems.</p>
      </div>

      <div class="grid cards" id="allProjects"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Elie Nomwende Bambara</p>
      <p class="muted">Projects</p>
    </div>
  </footer>

  <script src="../JavaScript/data.js"></script>
  <script src="../JavaScript/main.js"></script>
  <script src="../JavaScript/themeToggle.js"></script>

  <script>
    const all = document.getElementById("allProjects");
    if (all && typeof PROJECTS !== "undefined") {
      PROJECTS.forEach(p => {
        const card = document.createElement("article");
        card.className = "card";

        card.innerHTML = `
          <img class="card-img" src="${p.image}" alt="${p.title}" />
          <div class="card-body">
            <h3>${p.title}</h3>
            <p class="muted">${p.description}</p>
            <div class="tags">${(p.tech||[]).map(t => `<span class="tag">${t}</span>`).join("")}</div>
            <div class="card-links">
              ${p.links?.github ? `<a class="text-link" href="${p.links.github}" target="_blank" rel="noreferrer">GitHub ↗</a>` : ""}
              ${p.links?.live ? `<a class="text-link" href="${p.links.live}" target="_blank" rel="noreferrer">Live ↗</a>` : ""}
            </div>
          </div>
        `;
        all.appendChild(card);
      });
    }
  </script>
</body>
</html>
