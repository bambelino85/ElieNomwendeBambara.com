<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects | Elie Nomwende Bambara</title>

  <link rel="stylesheet" href="../Style/main.css" />
  <link rel="stylesheet" href="../Style/components.css" />
  <link rel="stylesheet" href="../Style/responsive.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="../index.html">Elie<span class="dot">.</span></a>

      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">☰</button>
        <ul class="nav-menu" id="navMenu">
          <li><a class="nav-link" href="../index.html">Home</a></li>
          <li><a class="nav-link" href="projects.html">Projects</a></li>
          <li><a class="nav-link" href="experience.html">Experience</a></li>
          <li><a class="nav-link" href="resume.html">Resume</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
          <li><button class="theme-btn" id="themeBtn" type="button" aria-label="Toggle dark mode">🌙</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="section-head">
        <div>
          <h1>Projects</h1>
          <p class="muted">Hover for GitHub, click for details. Filter by category.</p>
        </div>
      </div>

      <div class="filters" id="projectFilters"></div>

      <div class="grid cards" id="allProjects"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Elie Nomwende Bambara</p>
      <p class="muted">Projects</p>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal-backdrop" id="projectModalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Project</h2>
        <button class="modal-close" id="modalCloseBtn" type="button" aria-label="Close">✕</button>
      </div>

      <div class="modal-body">
        <img class="modal-img" id="modalImg" alt="Project preview" loading="eager" decoding="async" />
        <div class="modal-meta">
          <p class="muted" id="modalDesc"></p>
          <div class="tags" id="modalTags"></div>
          <div class="modal-actions" id="modalActions"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="../JavaScript/data.js"></script>
  <script src="../JavaScript/main.js"></script>
  <script src="../JavaScript/themeToggle.js"></script>
</body>
</html>
