<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experience | Elie Nomwende Bambara</title>

  <link rel="stylesheet" href="../Style/main.css" />
  <link rel="stylesheet" href="../Style/components.css" />
  <link rel="stylesheet" href="../Style/responsive.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="../index.html">Elie<span class="dot">.</span></a>

      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">☰</button>
        <ul class="nav-menu" id="navMenu">
          <li><a class="nav-link" href="../index.html">Home</a></li>
          <li><a class="nav-link" href="projects.html">Projects</a></li>
          <li><a class="nav-link" href="experience.html">Experience</a></li>
          <li><a class="nav-link" href="education.html">Education</a></li>
          <li><a class="nav-link" href="resume.html">Resume</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
          <li><button class="theme-btn" id="themeBtn" type="button" aria-label="Toggle dark mode">🌙</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="section-head">
        <h1>Experience</h1>
        <p class="muted">Professional + academic timeline.</p>
      </div>

      <ol class="timeline" id="fullTimeline"></ol>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Elie Nomwende Bambara</p>
      <p class="muted">Experience</p>
    </div>
  </footer>

  <script src="../JavaScript/data.js"></script>
  <script src="../JavaScript/main.js"></script>
  <script src="../JavaScript/themeToggle.js"></script>

  <script>
    const tl = document.getElementById("fullTimeline");
    if (tl && typeof EXPERIENCE !== "undefined") {
      EXPERIENCE.forEach(e => {
        const li = document.createElement("li");
        li.className = "timeline-item";
        li.innerHTML = `
          <div class="timeline-title"><strong>${e.role}</strong> • ${e.org}</div>
          <div class="timeline-meta muted">${e.period}</div>
          <ul class="timeline-bullets">${(e.bullets||[]).map(b => `<li>${b}</li>`).join("")}</ul>
        `;
        tl.appendChild(li);
      });
    }
  </script>
</body>
</html>
